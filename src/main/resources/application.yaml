spring:
  profiles:
    default: local
    include: oauth, aws

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 1000

server:
  port: 8080

logging:
  level:
    org.hibernate:
      type:
        descriptor:
          sql: trace
      orm:
        jdbc:
          bind: trace

jwt:
  issuer: 10Second
  client-secret: ${JWT_SECRET}
  expiry-seconds: 60000

---
spring:
  config:
    activate:
      on-profile: local
  sql:
    init:
      mode: always

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true

logging:
  level:
    org.hibernate:
      type:
        descriptor:
          sql: trace
    org.springframework.security: DEBUG

---
spring:
  config:
    import: optional:file:.env[.properties]
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate.default_batch_fetch_size: 100
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

  sql.init.mode: never

server:
  port: ${SERVER_PORT}

---
spring:
  config:
    import: optional:file:.env[.properties]
    activate:
      on-profile: prod

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    properties:
      hibernate.default_batch_fetch_size: 100
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

  sql.init.mode: never


